<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id ='fortuneButton'>Get a fortune</button>
    <br>
    <h3>What are you going to do to improve your skills?</h3>
    <input id = 'addGoal' type = 'text' placeholder="What to do..."></text>
    <br>
    <br>
    <button id = 'getGoals'>Get Goals</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById('fortuneButton').onclick = function () {
        axios.get('http://localhost:4000/api/fortune/')
        .then(function (response) {
          const data1 = response.data
          alert(data1)
        })
      }
    </script>
    <script>
      document.getElementById('getGoals').onclick = function () {
        axios.get('http://localhost:4000/api/goal/')
        .then(function (response){
          resData = response.data
          alert(resData)
        })
      }
    </script>
      <script>
      document.getElementById('addGoal').onsubmit = function () {
        axios.post('http://localhost:4000/api/goal/')
        .then (function (response){
          const data2 = response.data
          alert(`Sucessfully added the goal ${data2}`)
        })
      }
    </script>
  </body>
</html>
